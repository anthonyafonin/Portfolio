<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/1.css?v=1.02">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Missle Alert</h2>
        <h4>Select an action from one of the drop down menus below</h4>
        <div class="row">

            <!-- Test Drop Down -->
            <div class="col-md-3 item" id="testContainer">
                <div class="panel panel-default">

                    <!-- Heading Title -->
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" href="#collapse1">Test Alert</a>
                        </h4>
                    </div>

                    <!-- Collapsable List -->
                    <div id="collapse1" class="panel-collapse collapse in">
                        <ul class="list-group" id="test">
                            <li class="list-group-item">
                                <span class="alertLabel">Incoming Missle</span>
                                <a href="#myModal" data-toggle="modal" data-target="#myModal">SEND</a>
                            </li>
                            <li class="list-group-item">
                                <span class="alertLabel">Outgoing Missle</span>
                                <a href="#myModal" data-toggle="modal" data-target="#myModal">SEND</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Real Drop Down -->
            <div class="col-md-3 item" id="realContainer">
                <div class="panel panel-default">

                    <!-- Heading Text -->
                    <div class="panel-heading">
                        <h4 class="panel-title">
                          <a data-toggle="collapse" href="#collapse2">Real Alert</a>
                        </h4>
                    </div>
                    <!-- Collapsable List -->
                    <div id="collapse2" class="panel-collapse collapse">
                        <ul class="list-group" id="real">
                            <li class="list-group-item">
                                <span class="alertLabel">Incomming Missle</span>
                                <a href="#myModal" data-toggle="modal" data-target="#myModal">SEND</a>
                            </li>
                            <li class="list-group-item">
                                <span class="alertLabel">Outgoing Missle</span>
                                <a href="#myModal" data-toggle="modal" data-target="#myModal">SEND</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Modal Header</h4>
                </div>
                <div class="modal-body">
                    <p>This is a small modal.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <a id="submit" type="button" class="btn btn-default" onclick="sendAlert()">Send Alert</a>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
<script src ="js/1.js?v=1.01"></script>
</html>
